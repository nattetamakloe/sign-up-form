<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="logo-image" class="logo-image">
                <h1 class="logo-text">Odin</h1>
            </div>
            <p class="credits">Photo by Halie West on Unsplash</p>
        </div>

        <div class="main">
            <div class="hero">
                <p class="hero-text">This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                    <br>Sign up now to get started. 
                    <br>
                    <br>You know you want to.
                </p>
            </div>

            <form action="" class="form-area">
                <div class="form-field">
                    
                    <p class="form-header">Lets do this</p>
                    <p class="input-field">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </p>
                    <p class="input-field">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </p>
                    <p class="input-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p class="input-field">
                        <label for="number">PHONE NUMBER</label>
                        <input type="tel" id="number" name="number" required>
                    </p>
                    <p class="input-field">
                        <label for="password">PASSWORD</label>
                        <input type="text" id="password" name="password" required>
                    </p>
                    <p class="input-field">
                        <label for="password_confirm">CONFIRM PASSWORD</label>
                        <input type="text" id="password_confirm" name="password_confirm" required>
                    </p>
                </div>

                <p class="button">
                    <button type="submit">CREATE ACCOUNT</button>
                </p>
            </form>
            <p>Already have an account? Log in</p>

        </div>
    </div>

</body>

</html>
