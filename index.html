<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="logo">
                <img src="assets/images/odin-lined.png" alt="logo-image" class="logo-image">
                <h1 class="logo-text">Odin</h1>
            </div>
            <p class="credits">Photo by Halie West on Unsplash</p>
        </div>

        <div class="form-field">
            <div class="hero">
                <p class="hero-text">This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</p>
            </div>
            <form action="" class="form-area">
                <h3>Lets do this</h3>
                <p>
                    <label for="first_name"></label>
                    <input type="text" id="first_name" name="first_name">
                </p>
                <p>
                    <label for="last_name"></label>
                    <input type="text" id="last_name" name="last_name">
                </p>
                <p>
                    <label for="email"></label>
                    <input type="email" id="email" name="email">
                </p>
                <p>
                    <label for="number"></label>
                    <input type="tel" id="number" name="number">
                </p>
                <p>
                    <label for="password"></label>
                    <input type="text" id="password" name="password">
                </p>
                <p>
                    <label for="password_confirm"></label>
                    <input type="text" id="password_confirm" name="password_confirm">
                </p>
            </form>

        </div>
    </div>

</body>

</html>
